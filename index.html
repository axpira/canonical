<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FLEX</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <header class="main-header">
            <div class="container">
                <button class="open-menu">Menu abrir</button>
                <svg class="logo" width="24" height="24" viewBox="0 0 24 24">
                    <title>Logo</title>
                    <desc>Logotipo da empresa</desc>
                    <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>

                <nav class="nav-bar">
                    <button class="close-menu">Fechar menu</button>
                    <a href="#">Home</a>
                </nav>
            </div>

        </header>

        <main>
            <div id="addEntityForm" class="hide overlay">
                <div class="container popup">
                    <div class="form">
                        <div class="form-group">
                            <label for="addEntityName">Nome</label>
                            <input id="addEntityName"/>
                        </div>
                        <div class="form-group">
                            <label for="addEntityDescription">Descricao</label>
                            <input id="addEntityDescription"/>
                        </div>
                        <div class="form-group">
                            <label for="addEntityMeta">Metaendidade</label>
                            <textarea id="addEntityMeta"></textarea>
                        </div>
                        <div class="form-group-btn">
                         <button id="addFormBtnSave" class="btn btn-primary">Salvar</button>
                         <button id="addFormBtnCancel" class="btn btn-primary">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="addAttributeForm" class="overlay hide">
                <div class="container popup">
                    <div class="form">
                        <div class="form-group">
                            <label for="addAttributeName">Nome</label>
                            <input id="addAttributeName"/>
                        </div>
                        <div class="form-group">
                            <label for="addAttributeType">Tipo</label>
                            <input id="addAttributeType"/>
                        </div>
                        <div class="form-group">
                            <label for="addAttributeMeta">Metadado</label>
                            <input id="addAttributeMeta" />
                        </div>
                        <div class="form-group">
                            <label for="addAttributeDescription">Descrição</label>
                            <textarea id="addAttributeDescription"></textarea>
                        </div>
                        <div class="form-group-btn">
                         <button id="addAttributeBtnSave" class="btn btn-primary">Salvar</button>
                         <button id="addAttributeBtnCancel" class="btn btn-primary">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="addRelationshipForm" class="overlay hide">
                <div class="container popup">
                    <div class="form">
                        <div class="form-group">
                            <label for="addRelationshipName">Nome</label>
                            <input id="addRelationshipName"/>
                        </div>
                        <div class="form-group">
                            <label for="addRelationshipEntity">Entidade</label>
                            <input id="addRelationshipEntity"/>
                        </div>
                        <div class="form-group-btn">
                         <button id="addRelationshipBtnSave" class="btn btn-primary">Salvar</button>
                         <button id="addRelationshipBtnCancel" class="btn btn-primary">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form">
                    <div id="buttons" class="form-group-btn">
                        <!--<button id="btnCliente" class="btn btn-primary btnEntity" type="button">cliente</button>-->
                    </div>
                </div>
                <div id="resultDiv"></div>
            </div>

        </main>
        <footer class="footer">
            <div>
                Criado por 
                <a href="mailto:thiagogbferreira@gmail.com">Thiago Ferreira</a>
            </div>
            <div>
                &#169; Copyright
            </div>
        </footer>

        <script src="js/menu.js"></script>
        <script type="module" src="js/boot.js"></script>
    </body>

</html>
